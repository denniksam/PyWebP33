<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App33 - {% block title %}{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            min-height: 100vh;
        }
        header, footer {
            background-color: #e1e1e1;            
        }
        footer {
            padding: 20px 30px;
        }
        main {
            flex-grow: 1;
            padding: 10px 50px;
        }
        nav ul, nav ul li  {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        nav ul {
            list-style: none;
        }
        nav a {
            color: inherit;
            display: inline-block;
            padding: 15px 20px;
            text-decoration: none;
        }
        .nav-active {
            /* background-color: antiquewhite; */
        }
    </style>
</head>
<body>
    <header>
        <nav>            
            <ul>
                <li><strong><a href="/">Project-33</a></strong></li>
                <li class="nav-active"><a href="/clonning">Clonning</a></li>
                <li><a href="/layouting">Layouting</a></li>
            </ul>
        </nav>
    </header>

    <main>
    {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025, IT STEP Academy
    </footer>
</body>
</html>
